<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <form class="order-body">
    <div class="top-banner">
      <img src="images/illustration-hero.svg" alt="illustration-hero-banner-image">
    </div>
    <h1>Order Summary</h1>
    <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <div class="membership-info">

    <div class="membership-icon">
      <img src="images/icon-music.svg" alt="Music-icon">
    </div>
    <div class="Plan-header">
      <h3>Annual Plan</h3>
    </div>
    <div class="Plan-details">
      <p>$59.99/year</p>
    </div>

      <a href="#">Change</a>
    </div>

    </div>

    <div class="procced-Payment">
      <a href="#" class="procced-Payment-button">Proceed to Payment</a>
    </div>

    <div class="Cancel-order">

      <a href="#" class="Cancel-order-button">Cancel Order</a>
    </div>
  </form>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shaun Gomes</a>.
  </div>
</body>

</html>
